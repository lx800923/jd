<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width-device-width,init-scale=1.0,user-scalable=no">
<title>无标题文档</title>


<style>
body{padding:0;
     margin:0;
	 overflow:hidden;
	 background-color:yellow;}
</style>
<script src="js/konva.min.js" type="text/javascript">
</script>
</head>
<div id="container">
</div>
<script language="javascript" type="text/javascript">
var stage=new Konva.Stage({container:'container',width:window.innerWidth,
       height:window.innerHeight
     });
var layer=new Konva.Layer();
stage.add(layer);
var cenX=stage.width()/2;
var cenY=stage.height()/2;


var x=stage.width()/8;
var y=cenY;
var maxWidth=3/4*stage.width();
var height=stage.height()/12;
var innerRect=new Konva.Rect({
	x:x,
	y:y,
	width:1,
	height:height,
	fill:"blue",
	cornerRadius:height/2
	
	}
);

layer.add(innerRect);


var outRect=new Konva.Rect({
	x:x,
	y:y,
	width:maxWidth,
	height:height,
	stroke:"red",
	strokeWidth:4,
	cornerRadius:height/2
	
	}
);
layer.add(outRect);
layer.draw();

innerRect.to({
	width:maxWidth,
	duration:1.4,
	easing:Konva.Easings.Linear
	
	});
</script>
<body>
</body>
</html>
