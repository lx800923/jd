<script>
$(function(){
	//把ul的长度设置成所有li之和的长度
	var li_sum_w=0;
	$(".jd_secondkill .product_bot ul li").each(function(index, element) {
        $el=$(element);
		li_sum_w+=$el.width();
    });
	
	$(".jd_secondkill .product_bot ul").css("width",li_sum_w+5);
	$(".jd_secondkill .product_bot").css("overflow-x","scroll");
	//倒计时
	var h=0.5;
	var sec=h*3600;
	var tid=setInterval(function(){
		var in_h=Math.floor(sec/3600);
		var in_h_l=Math.floor(in_h/10);
		var in_h_r=in_h%10;
		$(".num").eq(0).text(in_h_l);
		$(".num").eq(1).text(in_h_r);
		var in_m=Math.floor((sec-in_h*3600)/60);
		var in_m_l=Math.floor(in_m/10);
		var in_m_r=in_m%10;
		$(".num").eq(2).text(in_m_l);
		$(".num").eq(3).text(in_m_r);
		var in_sec=sec-in_h*3600-in_m*60;
		var in_sec_l=Math.floor(in_sec/10);
		var in_sec_r=in_sec%10;
		$(".num").eq(4).text(in_sec_l);
		$(".num").eq(5).text(in_sec_r);
		if(sec==0){tid.stop();}
		sec--;
		},1000);
	
	
	});
</script>
